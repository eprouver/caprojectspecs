<div class="w-100">
  <div>
    <div class="form-group">
      <label for="state-notes">Notes</label>
      <textarea class="form-control" id="state-notes" placeholder="Notes" ng-model="ctrl.current.notes">
  </textarea>
    </div>
    <div class="row">
      <div class="col">
        <div class="form-group">
          <label for="state-link">Link</label>
          <input type="text" class="form-control" id="state-link" placeholder="Confluence Link" ng-model="ctrl.current.link" />
        </div>
      </div>
      <div class="col" ng-if="ctrl.current.visualElement">
        <div class="form-group">
          <label>Demo Color: {{ctrl.current.demoColor}}</label>
          <input class="form-control" color-picker ng-style="{background:ctrl.current.demoColor}" color-picker-model="ctrl.current.demoColor" color-picker-output-format="'hex'" color-picker-position="top" color-picker-fixed-position="false"
            color-picker-show-cancel-button="false" color-picker-show-value="false"/>
        </div>
      </div>
    </div>
  </div>
  <hr/>
  <button type="button" class="btn btn-secondary" ng-show="ctrl.current.new" data-dismiss="modal">Cancel</button>
  <button type="button" class="btn btn-success" ng-controller="content as contentCtrl" ng-show="ctrl.current.new" ng-click="contentCtrl.addContent($root.activeState(), ctrl.current, ctrl.type); $root.hideModal('#mod-' + ctrl.type)">Save {{ctrl.type | capitalize}}</button>
  <button type="button" class="btn btn-success" ng-hide="ctrl.current.new" ng-click="$root.hideModal('#mod-' + ctrl.type)">Edit {{ctrl.type | capitalize }}</button>
</div>
